<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Calculator</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script type="text/javascript" src="script.js"></script>
</head>
<body>
	<div class="mdiv">
		<div class="container">
			<form>
				<div>
				<input class="op" type="text" name="op" disabled="" placeholder="Calculator">
			</div>
			<div>
				<input type="button" name="alcr" value="AC" onclick="op.value=&#39; &#39;" class="opr">
				<input type="button" name="division" value="/" onclick="op.value+=&#39;/&#39;" class="opr">
				<input type="button" name="num" value="*" onclick="op.value+=&#39;*&#39;" class="opr">
				<input type="button" name="clr" value="C" onclick="op.value=&#39;&#39;" class="opr">
			</div>	
			<div>
				<input type="button" name="num" value="7" onclick="op.value+=&#39;7&#39;">
				<input type="button" name="num" value="8" onclick="op.value+=&#39;8&#39;">
				<input type="button" name="num" value="9" onclick="op.value+=&#39;9&#39;">
				<input type="button" name="num" value="-" onclick="op.value+=&#39;-&#39;" class="opr">
			</div>
			<div>
				<input type="button" name="num" value="4" onclick="op.value+=&#39;4&#39;">
				<input type="button" name="num" value="5" onclick="op.value+=&#39;5&#39;">
				<input type="button" name="num" value="6" onclick="op.value+=&#39;6&#39;">
				<input type="button" name="num" value="+" onclick="op.value+=&#39;+&#39;" class="opr">
			</div>
			<div>	
				<input type="button" name="num" value="1" onclick="op.value+=&#39;1&#39;">
				<input type="button" name="num" value="2" onclick="op.value+=&#39;2&#39;">
				<input type="button" name="num" value="3" onclick="op.value+=&#39;3&#39;">
				<input type="button" name="mod" value="%" onclick="op.value+=&#39;%&#39;" class="opr">
				
			</div>
			<div>
				<input type="button" name="num" value="0" onclick="op.value+=&#39;0&#39;">
				<input type="button" name="num" value="." onclick="op.value+=&#39;.&#39;">
				<input type="button" name="num" value="=" onclick="op.value=eval(op.value)" class="eq">
			</div>
			</form>
			<div>
				<input type="button" name="Toggle" class="toggle" placeholder="Change mode"> 
			</div>
		</div>
	</div>
	</body>
</html>
